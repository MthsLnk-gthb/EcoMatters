<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBasic Pay</title>
    <link rel="stylesheet" href="paypages.css">
</head>
<body>
    <main>
        <section id="top">
            <h1 class="selected">Selected plan :</h1>
            <h2 class="planname">EcoBasic</h2>
            <h3 class="planprice">$10.99/year</h3>
        </section>

        <section id="planbenefits">
            <h1 class="benefits">With this plan you will have:</h1>
            <ul>
                <li>Up to 15% off in our stores;</li>

                <li>Two books of your preference by year;<br>
                    <span>Only selected books</span>
                </li>

                <li>One sustainable gift by year.<br>
                    <span>With a <b>$9.99</b> limit</span>
                </li>

                <li>EcoFlix<br>
                    <span>With 2 shared screens limit</span>
                </li>
            </ul>
        </section>

        <section id="payforms">
            <button type="submit" class="googlepay">GooglePay</button>
            <button type="submit" class="creditcard">Credit Card</button>
            <button type="submit" class="check">Check</button>
        </section>

    </main>
</body>
</html>
